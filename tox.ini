[tox]
envlist = clean,{py27,py33,py34,pypy,pypy3}-django{17,18},docs
skip_missing_interpreters = true

[flake8]
ignore = E501,E128

[testenv]
deps=
  django17: Django>=1.7,<1.8
  django18: Django>=1.8,<1.9
  djangotrunk: git+https://github.com/django/django.git
  django19: https://github.com/django/django/archive/master.zip
  coverage
  sqlparse
  pypy,pypy3: psycopg2cffi
  py27,py33,py34: psycopg2
setenv=
  DB_NAME={envname}
commands=
  pypy,pypy3: /bin/sh -c "echo 'from psycopg2cffi import compat; compat.register()' > {envdir}/site-packages/psycopg2.py"
  coverage run --branch --source=boardinghouse --omit="boardinghouse/contrib/*" -a runtests.py

[testenv:clean]
deps=
  coverage
commands=
  coverage erase

[testenv:docs]
changedir=docs
deps= -rdocs/requirements.txt
commands=
  make
  sphinx-build -b html -d build/doctrees source  build/html
whitelist_externals=
  /usr/bin/make

[testenv:example1]
changedir=examples/boarding_school
commands=
  make clean
  make database
  make test
whitelist_externals=
  /usr/bin/make

[testenv:flake8]
deps=
  flake8
commands=
  flake8 boardinghouse

[testenv:status]
deps=
  coverage
commands=
  coverage report
  coverage html
  ./badges.sh
